<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas-task by bvfromru</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper wrapper">
        <nav class="navbar">
          <ul>
            <li><a class="mainpage" href="">Главная</a></li>
            <li><a href="">Игрушки</a></li>
            <li><a href="">Ёлка</a></li>
          </ul>
        </nav>
        <div class="header-controls">
          <div class="search">
            <input
              type="search"
              class="search-field"
              name="search"
              id="search"
              placeholder="Поиск"
              autofocus
              autocomplete="off"
            />
          </div>
          <div class="favorites-counter-container">
            <span class="favorites-counter">0</span>
          </div>
        </div>
      </div>
    </header>
    <div class="main-container tree">
      <div class="main-wrapper wrapper">
        <aside class="left-column">
          <section class="trees-options">
            <h2>Выберите ёлку</h2>
            <ul class="trees-container cards-container">

            </ul>
          </section>
          <section class="backgrounds-options">
            <h2>Выберите фон</h2>
            <ul class="backgrounds-container cards-container">

            </ul>
          </section>
          <section class="garland-options">
            <h2>Гирлянда</h2>
          </section>
        </aside>  
        <main class="main-tree-container">
          <div class="snowflakes">            
          </div>
          <div class="garland"></div>
          <map name="tree-map" class="droppable">
            <area class="droppable" coords="365,699,189,706,113,683,31,608,2,555,2,539,18,437,73,351,106,224,161,134,243,-1,306,75,353,144,399,221,424,359,452,459,496,550,444,664" shape="poly">
          </map>
          <img draggable="false" usemap="#tree-map" class="christmas-tree" src="./images/trees/1.webp" alt="Christmas tree">
        </main>
        <aside class="right-column">
          <section class="toys-options">
            <h2>Игрушки</h2>
            <ul class="toys-container cards-container">

            </ul>
          </section>
        </aside>
        </div>
      </div>
      <footer>
        <div class="footer-wrapper wrapper">
          <div class="github">
            <a class = "footer-btn" href="https://github.com/bvfromru" target="_blank"><img src="./assets/svg/github.svg" alt="GitHub logo"></a>
          </div>
            <div class="year">
              2021
            </div>
            <div class="rsschool">
              <a class = "footer-btn" href="https://rs.school/js/" target="_blank"><img src="./assets/svg/rs_school_white.svg" alt="RS School logo"></a>
            </div>
        </div>
      </footer>

    <div class="overlay hidden">
      <div class="modal-window">
        <p>Извините, все слоты заполнены</p>
        <button class="btn">Отлично!</button>
      </div>
    </div>

    <template id="sourceCard">
      <li class="card">
        <h2 class="card-name">Большой шар с рисунком цветок</h2>
        <div class="card-description">
          <div class="card-image-container">
            <img class="card-image" src="./images/toys/1.webp" alt="" />
          </div>
          <div class="card-properties">
            <p>Количество: <span class="card-count"></span></p>
            <p>Год покупки: <span class="card-year"></span></p>
            <p>Форма: <span class="card-shape"></span></p>
            <p>Цвет: <span class="card-color"></span></p>
            <p>Размер: <span class="card-size"></span></p>
            <p>Любимая: <span class="card-favorite"></span></p>
          </div>
        </div>
        <div class="ribbon"></div>
      </div>
    </template>
  </body>
</html>
